<!--
        块元素（block element）
            - 在网页中一般通过块元素来对页面进行布局

        行内元素（inline element）
            - 行内元素主要用来包裹文字

        - 一般情况下会在块元素中放行内元素，而不会再行内元素中块元素
        - 块元素中基本上什么都能放
        - p元素中不能放任何的块元素

        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
            比如：
                标签写在了根元素的外部
                p元素中嵌套了块元素
                根元素中出现了除head和body以外的子元素
     -->

<!-- 布局标签（结构化语义标签）-->
<!-- 
        header 表示网页的头部 
        main 表示网页的主体部分（一个页面中只会有一个main）
        footer 表示网页的底部
        nav 表示网页中的导航
        aside 和主体相关的其他内容（侧边栏）
        article 表示一个独立的文章
        section 表示一个独立的区块，上边的标签都不能表示使用时使用section

        div 没有语义，就是用来表示一个区块，目前来讲div还是我们主要的布局元素。
        span 行内(内联)元素，没有任何语义，一般用于在网页中选中文字
    -->
<!-- 
	超链接可以让我们从一个页面跳转到其他页面或者是当前页面的其他的位置
	超链接也是一个行内元素，在a标签中可以嵌套除了自身外的任务元素

	使用 a 标签来定义超链接
		属性：
			href 指定跳转的目标路径
				- 值可以事一个外部网站的地址
				- 也可以写一个内部页面的地址
	target 属性： 用来指定超链接打开的位置
		可选值：
			_self 默认值 在当前页面中打开超链接
			_blank 在一个新的标签页中打开超链接

	href 属性


	相对路径
		当我们需要跳转一个服务器内部的页面时，一般我们都会使用相对路径
			相对路径都会使用.或..开头
				./
				../
				./可以省略不写。 如果不写./也不写../则就相当于写了./
			./ 表示当前文件所在的目录
 -->
