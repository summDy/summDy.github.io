<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>技术文章与作品展示</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
      min-height: calc(100vh - 160px); /* 确保内容区至少占满视口减去header和footer的高度 */
    }
    footer {
      flex-shrink: 0;
      background-color: #1f2937; /* 对应bg-gray-800 */
      color: white;
      padding: 1rem 0;
      width: 100%;
    }
    .article-content img { max-width: 100%; height: auto; }
    .article-content pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white py-6">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold">我的技术博客与作品</h1>
      <p class="mt-2">分享技术文章，展示个人项目</p>
    </div>
  </header>

  <nav class="bg-gray-800 text-white py-4">
    <div class="container mx-auto px-4 flex justify-between">
      <a href="#articles" class="hover:underline">文章</a>
      <a href="#projects" class="hover:underline">作品</a>
      <a href="#about" class="hover:underline">关于</a>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8">
    <section id="articles" class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">技术文章</h2>
      <div id="article-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- 文章列表动态生成 -->
      </div>
    </section>

    <section id="projects" class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">作品展示</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-xl font-bold">项目一</h3>
          <p class="mt-2">一个简单的Web应用，使用React和Tailwind CSS构建。</p>
          <a href="https://github.com/yourusername/project1" class="text-blue-600 hover:underline">查看代码</a>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-xl font-bold">项目二</h3>
          <p class="mt-2">基于Python的数据分析工具，支持可视化。</p>
          <a href="https://github.com/yourusername/project2" class="text-blue-600 hover:underline">查看代码</a>
        </div>
      </div>
    </section>

    <section id="about">
      <h2 class="text-2xl font-semibold mb-4">关于我</h2>
      <p class="bg-white p-6 rounded-lg shadow">我是[你的名字]，一名热爱技术的开发者，专注于Web开发和数据科学。欢迎探索我的文章和项目！</p>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 [你的名字]. 保留所有权利。</p>
    </div>
  </footer>

  <script>
    // 模拟文章数据（实际可从Markdown文件加载）
    const articles = [
      { title: '文章标题1', summary: '这是我的第一篇技术文章...', file: 'article1.md' },
      { title: '文章标题2', summary: '深入探讨某个技术话题...', file: 'article2.md' }
    ];

    // 动态加载文章列表
    const articleList = document.getElementById('article-list');
    articles.forEach(article => {
      const articleCard = document.createElement('div');
      articleCard.className = 'bg-white p-6 rounded-lg shadow';
      articleCard.innerHTML = `
        <h3 class="text-xl font-bold">${article.title}</h3>
        <p class="mt-2">${article.summary}</p>
        <a href="#${article.file}" class="text-blue-600 hover:underline">阅读全文</a>
      `;
      articleCard.addEventListener('click', () => loadArticle(article.file));
      articleList.appendChild(articleCard);
    });

    // 加载Markdown文章内容
    async function loadArticle(file) {
      const response = await fetch(`articles/${file}`);
      const markdown = await response.text();
      const content = marked.parse(markdown);
      const main = document.querySelector('main');
      main.innerHTML = `
        <section class="article-content bg-white p-6 rounded-lg shadow">
          <h2 class="text-2xl font-semibold mb-4">文章内容</h2>
          ${content}
          <button onclick="backToHome()" class="mt-4 text-blue-600 hover:underline">返回</button>
        </section>
      `;
    }

    // 返回主页
    function backToHome() {
      window.location.reload();
    }
  </script>
</body>
</html>
